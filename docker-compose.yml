version: '3.8'

services:
  # PostgreSQL database for structured data
  postgres:
    image: postgis/postgis:15-3.4
    container_name: myanmar-election-db
    environment:
      POSTGRES_DB: myanmar_election
      POSTGRES_USER: election_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-election_pass_2025}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - election-network

  # Myanmar Election Visualization App
  myanmar-election-viz:
    build: .
    container_name: myanmar-election-app
    depends_on:
      - postgres
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://election_user:${POSTGRES_PASSWORD:-election_pass_2025}@postgres:5432/myanmar_election
      - ENABLE_CACHING=true
      - DEFAULT_MAP_PROVIDER=cartodb
      - HEAT_MAP_RADIUS=12
      - CACHE_TTL_SECONDS=3600
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
      - myanmar_uploads:/app/uploads
    restart: unless-stopped
    networks:
      - election-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: myanmar-election-nginx
    depends_on:
      - myanmar-election-viz
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/ssl/certs:ro
      - ./nginx/static:/var/www/static:ro
    restart: unless-stopped
    networks:
      - election-network

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: myanmar-election-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - election-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  myanmar_uploads:
    driver: local

networks:
  election-network:
    driver: bridge